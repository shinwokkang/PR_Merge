<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="ToDoList.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div class="Container">
      <h1 class="header">UMC Study Plan</h1>
      <section class="Plan_Wrapper">
        <input
          placeholder="스터디 계획을 작성해보세요!"
          class="Plan_Wrapper_Input"
        />
        <div class="Plan_Wrapper_Do">
          <div class="Plan_Wrapper_Before">
            <p>해야 할 일</p>
          </div>
          <div class="Plan_Wrapper_After">
            <p>해낸 일</p>
          </div>
        </div>
      </section>
    </div>
    <script type="text/javascript" src="./ToDoList.js"></script>
  </body>
</html>
